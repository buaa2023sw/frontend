<!DOCTYPE html>
        <html lang="zh-CN" style="height: 100%">
        <head>
          <meta charset="utf-8">
        </head>
        <body style="height: 100%; margin: 0" >
          <div id="container" style="height: 100%" align="center"></div>

          <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js" ></script>
          <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
              renderer: 'canvas',
              useDirtyRect: false,
            });
            var app = {};
            var option;
        
            option = {
        graphic: {

            elements: [
              {
                type: 'text',
                left: 'center',
                top: 'center',
                style: {
                  text: 'JiHub',
                  fontSize: 120,
                  fontWeight: 'bold',
                  lineDash: [0, 200],
                  lineDashOffset: 0,
                  fill: 'transparent',
                  stroke: '#000',
                  lineWidth: 1
                },
                keyframeAnimation: {           
                  duration: 3000,
                  loop: true,
                  keyframes: [
                    {
                      percent: 0.3,
                      style: {
                        fill: 'transparent',
                        lineDashOffset: 200,
                        lineDash: [200, 0]
                      }
                    },
                    {
                      // Stop for a while.
                      percent: 1.8,
                      style: {
                        fill: 'transparent'
                      }
                    },
                    {
                      percent: 1,
                      style: {
                        fill: 'RoyalBlue'
                      }
                    }
                  ]
                }
              }
            ]
          }
        };
        
            if (option && typeof option === 'object') {
              myChart.setOption(option);
            }
            window.addEventListener('resize', myChart.resize);
          </script>
        </body>
        </html>
